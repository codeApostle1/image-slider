<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="style.css">
    <title>Image Slider with CodeDesign</title>

<body>
    <div class="slider">
        <ul class="cards">

            <li class="card">
                <img src="img/cat.jpg" alt="">
                
                <div>
                    <h1>Cats on Titans</h1>

                </div>


            </li>

            <li class="card">
                <img src="img/IMG-20250302-WA0029.jpg" alt="">
                
                <div>
                    <h1>Glass man</h1>
                    <p>43.7⭐</p>
                </div>


            </li>

            <li class="card">
                <img src="img/IMG-20250302-WA0030.jpg" alt="">
                
                <div>
                    <h1>Horse mem</h1>
                    <p>4.7⭐</p>
                </div>


            </li>

            <li class="card">
                <img src="img/IMG-20250302-WA0031.jpg" alt="">
                
                <div>
                    <h1>Tobi samurai</h1>
                    <p>3.9⭐</p>
                </div>


            </li>

            <li class="card">
                <img src="img/IMG-20250302-WA0032.jpg" alt="">
                
                <div>
                    <h1>Baby angel</h1>
                    <p>5.0⭐</p>
                </div>


            </li>

            <li class="card">
                <img src="img/IMG-20250302-WA0033.jpg" alt="">
                
                <div>
                    <h1>Business drill</h1>
                    <p>4.6⭐</p>
                </div>


            </li>

            <li class="card">
                <img src="img/IMG-20250302-WA0034.jpg" alt="">
                
                <div>
                    <h1>Dog breed</h1>
                    <p>4.5⭐</p>
                </div>


            </li>

    <script src="script.js"></script>

</html>
